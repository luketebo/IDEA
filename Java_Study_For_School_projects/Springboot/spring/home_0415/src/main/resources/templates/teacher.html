<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顾客列表</title>
    <link rel="icon" th:href="@{icon/favicon.ico}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/teacher.css}">
</head>

<body>
<div id="progress" class="progress"></div>
<div class="box">
    <div class="title">教师列表</div>
    <div class="teacher">

    </div>
    <div class="pageList">
        <p>第<span id="page_num">1</span>页 &nbsp;共<span id="total_num">1</span>页</p>
        <button id="page_first" class="btn btn-primary">首页</button>
        <button id="page_prev" class="btn btn-primary">上一页</button>
        <button id="page_next" class="btn btn-primary">下一页</button>
        <button id="page_last" class="btn btn-primary">尾页</button>
    </div>
</div>
</body>
<script th:src="@{js/jquery-3.6.0.js}"></script>
<script th:src="@{js/teacher.js}"></script>
</html>
